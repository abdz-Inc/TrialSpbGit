.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.energy-container {
    background-color: #2E4053;

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    color: #2E4053;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 3px;
}

.btn-primary {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 3px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <header th:insert="/header :: header">
        <!-- <%@include file="header.jsp" %> -->
    </header>
    
    <div class="container">
        <h2 style="color: #2E4053;" th:text="'Welcome ' + ${username}+' !'"></h2>
       
        <div class="energy-container">
    <div class="progress-bar">
        <div class="progress-bar-line total-energy" style="width:100%;"><div class="progress-bar-line sold-energy" th:style="'width: '+ ${width} +'%;'"> </div></div>
        
    
</div>
 </div>
<div class="energy-labels">
    <p class="energy-label" style="color:red"> Energy Already Sold</p>
   <p class="energy-label" style="color:blue">Total Energy Available</p>
</div>
<div class="quantity-labels">
    <p class="quantity-label" style="color:red" th:text="${onsale} +'kWh'"></p>
   <p class="quantity-label" style="color:blue" th:text="${available}+' kWh'" ></p>
</div>
        
        <div class="energy-container">
            <p class="energy-info">Energy Available to Sell:</p>
            <p class="energy-value" th:text="${left}"> kWh</p>
        </div>
    </div>
    <div class="container">
        <h2>Add Product</h2>
        <th:if test="${error !=null}">
        	<script>
                alert("Invalid quantity or rate values");
            </script>
        </th:if>
        <form method="post" th:object="${productform}" th:action="@{/test/addproduct}">
            <div class="form-group">
                <label for="quantity" >Quantity (kWh)</label>
                <input name="quantity" type="number" th:field="*{quantity}" class="form-control" required="true" min="0" th:max="${left} "/>
            </div>
            <div class="form-group">
                <label for="rate">Rate (Rs/kWh)</label>
                <input name="rate" type="number" step="0.01" th:field="*{rate}" class="form-control" required="true" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
