<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }
        nav {
            background-color: #555;
            color: white;
            padding: 10px;
        }
        /* Header Navigation */
		/* Energy-Themed Header */
		.header-nav {
		    background: linear-gradient(to bottom, #2E4053, #34495E);
		    padding: 15px 0;
		    text-align: center;
		    border-bottom: 4px solid #F39C12;
		    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		.nav-link {
		    color: #F39C12;
		    text-decoration: none;
		    font-size: 18px;
		    margin: 0 20px;
		    transition: color 0.3s ease;
		}
		
		.nav-link:hover {
		    color: #E74C3C;
		}


        .product-container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            cursor: pointer;
            overflow: hidden;
            max-height: 120px; 
            transition: max-height 10s ease;
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .buy-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            float: right; /* Add this to float the button to the right */
            margin-top: 5px;
              display: none;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }
        .expanded {
		    max-height: none;
		}
		
		.expanded .buy-button {
		    display: block;
		    text-align: center;
		    margin-top: 10px;
		}
        </style>
        <script>
        function toggleBuyButton(product) {
            product.classList.toggle("expanded");
        }
    </script>
</head>
<body>
    <header th:insert="/header :: header">
        <!-- <%@include file="header.jsp" %> -->
    </header>
    <div class="product-container" th:each="product: ${products}">
        
               <div class="product" onclick="toggleBuyButton(this)">
               
                <img th:src="@{/images/energyicon.png}" th:alt="${product.key.getPid()}">
            <div class="product-details">
                    <h2 th:text="${product.value.getUsername()}"></h2>
                    <p th:text="'Quantity(kW) : '+${product.key.getQuantity()}"></p>
                    <p th:text="'Rate(Rs) : ' + ${product.key.getRate()}"></p>
                    <a class="buy-button" th:href="@{/test/buydetails(pid=${product.key.getPid()})}">Buy</a>
                </div>
                </div>
        
        </div>
        <!-- More product entries can be added similarly -->
    </div>
</body>
</html>
