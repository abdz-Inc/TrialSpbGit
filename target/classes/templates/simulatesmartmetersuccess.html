
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Created</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #1c3a58;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .success-message {
            color: #27ae60;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .request-details {
            font-size: 18px;
        }
        .back-link {
            display: block;
            color: #3498db;
            text-decoration: none;
            margin-top: 20px;
        }
        .header-nav {
		    background: linear-gradient(to bottom, #2E4053, #34495E);
		    padding: 15px 0;
		    text-align: center;
		    border-bottom: 4px solid #F39C12;
		    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		.nav-link {
		    color: #F39C12;
		    text-decoration: none;
		    font-size: 18px;
		    margin: 0 20px;
		    transition: color 0.3s ease;
		}
		
		.nav-link:hover {
		    color: #E74C3C;
		}
    </style>
</head>
<body>
    <header th:insert="/smartgridheader :: header">
        <!-- <%@include file="header.jsp" %> -->
    </header>
    <div class="container">
        <p class="success-message">SmartMeter Added Successfully Sent!</p>
        <div class="request-details">
            <p>Here are the details:</p>
            <p><strong>MeterId:</strong><span th:text="${meter.getMid()}"></span></p>
            <p><strong>Name:</strong> <span th:text="${meter.getName()}"></span></p>
            <p><strong>Address:</strong> <span th:text="${meter.getAddress()}"></span></p>
            <p><strong>Capacity :</strong><span th:text="${meter.getCapacity()}"></span></p>
            
        </div>
    </div>
</body>
</html>
