<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simulate SmartGrid</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #1c3a58;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }
        nav {
            background-color: #555;
            color: white;
            padding: 10px;
        }
        /* Header Navigation */
		/* Energy-Themed Header */
		.header-nav {
		    background: linear-gradient(to bottom, #2E4053, #34495E);
		    padding: 15px 0;
		    text-align: center;
		    border-bottom: 4px solid #F39C12;
		    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		.nav-link {
		    color: #F39C12;
		    text-decoration: none;
		    font-size: 18px;
		    margin: 0 20px;
		    transition: color 0.3s ease;
		}
		
		.nav-link:hover {
		    color: #E74C3C;
		}


        .product-container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            cursor: pointer;
            overflow: hidden;
            max-height: 120px; 
            transition: max-height 10s ease;
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .expand-button {
            background-color: #F39C12;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            float: right; /* Add this to float the button to the right */
            margin-top: 5px;
              display: block;
        }

        .expand-button:hover {
            background-color: #E74C3C;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        .form-control {
            /* width: 100%; */
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .container {
            display: none;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            cursor: pointer;
            overflow: hidden;
            max-height: 120px; 
            transition: max-height 10s ease;
        }
        .expanded {
		    max-height: none;
		}
		
		.expanded .buy-button {
		    display: block;
		    text-align: center;
		    margin-top: 10px;
		}
        .expanded .container {
		    display: block;
		}
        .container {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }
        </style>
        <script>
        function toggleBuyButton(product) {
            product.classList.toggle("expanded");
        }
    </script>
</head>
<body>
    <header th:insert="/smartgridheader :: header">
        <!-- <%@include file="header.jsp" %> -->
    </header>
    <div class="product-container" th:each="smartmeter: ${smartmeters}">
        <div class="product">   
            <img th:src="@{/images/prosumer.png}" th:alt="${smartmeter.value.getMid()}">
            
            <div class="product-details" >
                    <h2 th:text="${smartmeter.value.getMid()}"></h2>
                    <p th:text="'Capacity : '+${smartmeter.value.getCapacity()}"></p>
                    <p th:text="${smartmeter.value.getName()}+' | '+${smartmeter.value.getAddress()}"></p>
            </div>
            <button class="expand-button">Generate/Consume Energy</button>
            <div class="container" >
                <form method="post" th:object="${powerform}" th:action="@{/simulate/addpower}">
                    <input name="mid" type="number"  th:value="${smartmeter.value.getMid()}"hidden/>
                    <input name="mode" type="text" value="generated" hidden/>
                    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" min=0 >
                <button type="submit" class="buy-button">Generate Power</button>
                </form>
                <form  method="post" th:object="${powerform}" th:action="@{/simulate/addpower}">
                    <input name="mid" type="number" th:value="${smartmeter.value.getMid()}" hidden/>
                    <input name="mode" type="text" value="consumed"  hidden/>
                    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" min=0 th:max="${smartmeter.key}" >
                <button type="submit" class="buy-button">Consume Power</button>
                </form>
            </div>
        </div>
        
    </div>
    <script>
        // Get references to all buttons with the class "expand-button"
        const expandButtons = document.querySelectorAll('.expand-button');

        // Add click event listeners to each button
        expandButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Traverse the DOM to find the related form container
                const formContainer = button.nextElementSibling;
                
                // Toggle the visibility of the form container
                if (formContainer.style.display === 'none' || formContainer.style.display === '') {
                    formContainer.style.display = 'block';
                    button.textContent = 'Collapse Form';
                } else {
                    formContainer.style.display = 'none';
                    button.textContent = 'Generate/Consume Energy';
                }
            });
        });
    </script>
    
    </div>
</body>
</html>
